<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Polymaps sandbox</title>
    <script src="d3.min.js"></script>
    <script src="../../../Others'/d3/d3.js"></script>
    <script src="../../../Others'/d3/d3.geo.js"></script>
    <script src="fermata.min.js"></script>
    <script src="../../../&yet/fermata/fermata.js"></script>
    <script src="polymaps.min.js"></script>
    
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
    <style>
        #map { position: absolute; top: 75px; bottom: 10%; left: 0; right: 0; margin: auto; width: 90%; }
        #track_file { border: 3px solid green; -webkit-border-radius: 5px; padding: 10px; }
        #track_file.drop { background: lightgreen; }
        #timeline {
            position: absolute; border: 1px solid red;
            top: 90%; height: 8%;
            left: 0; right: 0; margin-left: auto; margin-right: auto; width: 90%;
        }
    </style>
</head>
<body>
    <script>
        var po = org.polymaps,
            body = d3.select("body"),
            map = po.map().container(body.append('div').attr('id', "map").append("svg:svg").node());
        map.add(po.interact());
        map.add(po.image()
            .url(po.url("http://{S}tile.cloudmade.com"
            + "/51664f123b50414da85e963f92c721f0"
            + "/998/256/{Z}/{X}/{Y}.png")
            .hosts(["a.", "b.", "c.", ""])));
        
        /*
        navigator.geolocation.getCurrentPosition(function (p) {
            map.center({lat:p.coords.latitude, lon:p.coords.longitude}).zoom(18);
        });
        */
        
        function dateAsArrayUTC(date) {
            return [
                date.getUTCFullYear(),      // 0
                date.getUTCMonth() + 1,     // 1
                date.getUTCDate(),          // 2
                date.getUTCHours(),         // 3
                date.getUTCMinutes(),       // 4
                date.getUTCSeconds() + (date.getUTCMilliseconds() / 1000)
            ];
        }
        function dateFromArrayUTC(arr) {
            var d = new Date();
            d.setUTCFullYear(arr[0] || 0);
            d.setUTCMonth(arr[1] - 1 || 0);
            d.setUTCDate(arr[2] || 1);
            d.setUTCHours(arr[3] || 0);
            d.setUTCMinutes(arr[4] || 0);
            d.setUTCSeconds(Math.floor(arr[5]) || 0);
            d.setUTCMilliseconds(1000 * (arr[5] - Math.floor(arr[5])) || 0);
            return d;
        }
        
        function stopEvent() { var e = d3.event; e.stopPropagation(); e.preventDefault(); }
        body.append('div').attr('id', "track_file").text("Drop in GPX pls!")
            .on("dragenter", stopEvent)
            .on("dragover", stopEvent)
            .on("drop", function () {
                stopEvent();
                this.style.display = "none";
                body.append('img').attr('id', "thumb");
                
                // Safari has no FileReader, so we need to reflect through Couch, where we conveniently convert from XML...
                // see also https://github.com/natevw/ShutterStem/blob/old_master/webviewer/templates/iphoto_import.html
                var file = d3.event.dataTransfer.files[0];
                fermata.raw({base:"http://localhost:5984/dev/_design/shutterstem-t3/_update/convert_gpx"}).post({'Content-Length':file.size}, file, function (e,d) {
                    var coords = JSON.parse(d.data).map(function (p) { return [p.lon, p.lat, p.ele, Date.parse(p.time)]; }).sort(function (a,b) { return d3.ascending(a[3], b[3]); }),
                        coordTimes = coords.map(function (c) { return c[3]; });
                    
                    function locationForTime(t, window) {
                        var i = d3.bisectLeft(coordTimes, t);
                        i = Math.min(i, coordTimes.length - 1);
                        return coords[i];
                    }
                    
                    var photoDB = fermata.json("http://localhost:5984/photos"),
                        photosIndexed = photoDB(["_design/shutterstem", "_view"]),
                        searchWindow = 12 * 60 * 1000,
                        startDate = new Date(coordTimes[0] - searchWindow),
                        endDate = new Date(coordTimes[coordTimes.length - 1] + searchWindow);
                    photosIndexed('by_date')({reduce:false, $startkey:dateAsArrayUTC(startDate), $endkey:dateAsArrayUTC(endDate)}).get(function (e,d) {
                        console.log(d.rows.length);
                        var photos = d.rows.map(function (row) {
                            var t = dateFromArrayUTC(row.key).getTime(),
                                l = locationForTime(t - 6*60*60*1000);  // TODO: this timezone offset shouldn't be necessary!
                            return {type: "Feature", properties: {id:row.id}, geometry: {type:"Point", coordinates:l} };
                        });
                        var l = po.geoJson().features(photos)
                            .on('load', po.stylist().attr('fill', "green").attr('stroke', "red").attr('r', "2px"))
                            .on('load', function (e) {
                                e.features.forEach(function (f) {
                                    d3.select(f.element).on("mouseover", function () {
                                        d3.select("#thumb")
                                            .property('src', photoDB(f.data.properties.id)("thumbnail")("64.jpg")())
                                            .style('display', "block").style('position', "absolute").style('top', d3.event.pageY + "px").style('left', d3.event.pageX + "px");
                                    }); //.on("mouseout", function () { d3.select("#thumb").style('display', "none") });
                                })
                            });
                        map.add(l);
                        
                        var timeline = body.append('svg:svg').attr('id', "timeline");
                        
                    });
                    
                    
                    // for display, this groups into "tracks" sorta like https://github.com/calftrail/Geotagalog/blob/master/TLNMEAFileConversion.m#L115
                    var segments = [], currentSegment = [], prevCoord;
                    coords.forEach(function (coord) {
                        var timeDiff;
                        if (prevCoord && (coord[3] - prevCoord[3]) > 60*1000) {
                            segments.push(currentSegment);
                            currentSegment = [];
                        }
                        currentSegment.push(coord);
                        prevCoord = coord;
                    });
                    if (currentSegment.length) {
                        segments.push(currentSegment);
                    }
                    var tracks = segments.map(function (seg) {
                        var geometry = (seg.length > 2) ? {type:"LineString", coordinates:seg} : {type:"Point", coordinates:seg[0]};
                        return {type: "Feature", properties: null, geometry: geometry};
                    });
                    
                    var l = po.geoJson().features(tracks)
                        .on('load', po.stylist().attr('fill', "none").attr('stroke', "blue").attr('stroke-miterlimit', 1)),
                        b = d3.geo.bounds({type:"FeatureCollection", features:tracks}).map(function (c) { return {lon:c[0], lat:c[1]}; });
                    map.add(l).extent(b).zoomBy(-0.25);
                });
            });
        
    </script>
</body>
</html>
