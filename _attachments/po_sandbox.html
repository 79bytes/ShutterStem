<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Polymaps sandbox</title>
    <script src="d3.min.js"></script>
    <script src="../../../Others'/d3/d3.js"></script>
    <script src="../../../Others'/d3/d3.geo.js"></script>
    <script src="fermata.min.js"></script>
    <script src="../../../&yet/fermata/fermata.js"></script>
    <script src="polymaps.min.js"></script>
    
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
    <style>
        #map { position: absolute; top: 0; bottom: 0; left: 0; right: 0; margin: auto; height: 80%; width: 90%; }
        #track_file { border: 3px solid green; -webkit-border-radius: 5px; padding: 10px; }
        #track_file.drop { background: lightgreen; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="track_file">Drop in GPX pls!</div>
    
    <script>
        var po = org.polymaps,
            map = po.map().container(d3.select("#map").append("svg:svg").node());
        map.add(po.interact());
        map.add(po.image()
            .url(po.url("http://{S}tile.cloudmade.com"
            + "/51664f123b50414da85e963f92c721f0"
            + "/998/256/{Z}/{X}/{Y}.png")
            .hosts(["a.", "b.", "c.", ""])));
        
        /*
        navigator.geolocation.getCurrentPosition(function (p) {
            map.center({lat:p.coords.latitude, lon:p.coords.longitude}).zoom(18);
        });
        */
        
        // see https://github.com/natevw/ShutterStem/blob/old_master/webviewer/templates/iphoto_import.html
        
        function stopEvent() { var e = d3.event; e.stopPropagation(); e.preventDefault(); }
        d3.select("#track_file")
            .on("dragenter", stopEvent)
            .on("dragover", stopEvent)
            .on("drop", function () {
                stopEvent();
                
                // Safari has no FileReader, so we need to reflect through Couch, where we conveniently convert from XML...
                var file = d3.event.dataTransfer.files[0];
                fermata.raw({base:"http://localhost:5984/dev/_design/shutterstem-t3/_update/convert_gpx"}).post({'Content-Length':file.size}, file, function (e,d) {
                    var f = JSON.parse(d.data).map(function (p) {
                        return {
                            type: "Feature",
                            properties: {time:Date.parse(p.time), ele:p.ele},
                            geometry: {
                                type: "Point",
                                coordinates: [p.lon, p.lat]
                            }
                        };
                    });
                    
                    var eleMin = d3.min(f, function (d) { return d.properties.ele; }),
                        eleMax = d3.max(f, function (d) { return d.properties.ele; }),
                        eleScale = d3.scale.linear().domain([eleMin, eleMax]).range([2, 0.125]),
                        timeStart = d3.min(f, function (d) { return d.properties.time; }),
                        timeEnd = d3.max(f, function (d) { return d.properties.time; }),
                        timeScale = d3.scale.linear().domain([timeStart, timeEnd]).range(["red", "blue"]);
                        style = po.stylist()
                            .attr("r", function (d) { return eleScale(d.properties.ele); })
                            .attr("stroke", function (d) { return timeScale(d.properties.time); }).attr("fill", "none"),
                        l = po.geoJson().features(f).on("load", style);
                    map.add(l).extent(d3.geo.bounds({type:"FeatureCollection", features:f}).map(function (c) { return {lon:c[0], lat:c[1]}; }));
                });
            });
        
    </script>
</body>
</html>
