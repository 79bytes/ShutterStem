<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title>ShutterStem</title>
        <style>
            html {
                width: 100%; height: 100%;
            }
            body {
                background: black; color: white;
                padding: 0px; margin: 0px; width: 100%; height: 100%;
                display: -webkit-box; -webkit-box-align: stretch;
            }
            #baskets { border: 1px dashed red; padding: 20px; }
            #thumbnails {
                -webkit-box-flex: 1.0;
                display: -webkit-box; -webkit-box-align: stretch;
                overflow: auto;
            }
            #thumbnails iframe { display: block; -webkit-box-flex: 1.0; }
        </style>
    </head>
    
    <body>
    <div id="baskets">Here is a basket.</div>
    <div id="thumbnails">
        <!-- it sounds like iOS 4.2 broke iframe scrolling:
        http://stackoverflow.com/questions/4599153/iframes-and-the-safari-on-the-ipad-how-can-the-user-scroll-the-content
        http://stackoverflow.com/questions/4259848/ios-4-x-uiwebview-iframe-scrolling - rdar://problem/8904584 -->
        -->
        <iframe src="_list/thumbnails/by_date?reduce=false&descending=true&limit=10"></iframe>
    </div>
    </body>
</html>
