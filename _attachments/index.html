<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height">
        <title>ShutterStem</title>
        <style>
            html {
                width: 100%; height: 100%;
            }
            body {
                background: black; color: white;
                padding: 0px; margin: 0px; width: 100%; height: 100%;
                display: -webkit-box; -webkit-box-align: stretch;
            }
            #baskets { border: 1px dashed red; padding: 20px; }
            #thumbnails { display: block; -webkit-box-flex: 1.0; }
        </style>
    </head>
    
    <body>
    <div id="baskets">Here is a basket.</div>
    <iframe id="thumbnails" src="_list/thumbnails/by_date?reduce=false&descending=true&limit=10"></iframe>
    </body>
</html>
